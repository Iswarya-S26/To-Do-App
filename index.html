<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOS</title>
    <!--STYLE LINKS-->
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!--STYLE LINKS END-->
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-12 offset-lg-3 col-lg-6">
          <h2 class="text-center mb-3 text-light">Todo List</h2>
          <form id="todoForm">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Add New Todo" id="inputTodo" />
              <button type="submit" id="btn" class="btn btn-info">Add</button>
              <button type="button" id="clear-btn" class="btn btn-danger">Clear</button>
            </div>
          </form>
          <p id="formText"></p>
          <div class="output">
            <ul id="todo-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <!--LINKS-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--LINKS END-->
  </body>
</html>
